        <form class="layui-form" id="searchForm">
            <div class="layui-form" style="padding:25px 0 15px;">
                <ul class="orderFormInfo layui-clear">
                    <li>
                        <span>产品名称：</span>
                        <input name="name" type="text" placeholder="请输入产品名称" class="layui-input"/>
                    </li>
                    <li>
                        <span>产品编码：</span>
                        <input name="code" type="text" placeholder="请输入产品编码" class="layui-input"/>
                    </li>
                    <li>
                        <span>操作时间：</span>
                        <input name="createTimeScope" type="text" placeholder="请输入时间范围" class="layui-input"
                               id="rangeTime1"/>
                    </li>
                    <li>
                        <span>订单号：</span>
                        <input name="orderId" type="text" placeholder="请输入订单号" class="layui-input"/>
                    </li>
                    <li>
                        <span>支付流水号：</span>
                        <input name="transId" type="text" placeholder="请输入支付流水号" class="layui-input"/>
                    </li>
                    <li>
                        <span>投资金额：</span>
                        <input name="startTranAmount" type="text" placeholder="从" class="layui-input"
                               style="width:32%;"/>
                        <i>-</i>
                        <input name="endTranAmount" type="text" placeholder="到" class="layui-input" style="width:32%;"/>
                    </li>
                </ul>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input id="likeName" type="text" name="userName" placeholder="请输入用户姓名"
                               class="layui-input" value="">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input id="likeCode" type="text" name="mobile" placeholder="请输入用户登录手机号"
                               class="layui-input" value="">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">交易类型</label>
                    <div class="layui-input-block">
                        <select name="rtxnTypeCode">
                            <option value="">全部</option>
                            <option value="CPDJ">产品购买-冻结</option>
                            <option value="CPJD">产品流标—解冻</option>
                            <option value="CPKK"> 产品满标—扣款</option>
                            <option value="CPHK">产品回款</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <select name="tradeStatus">
                            <option value="">全部</option>
                            <option value="0">成功</option>
                            <option value="1">失败</option>
                            <option value="2">处理中</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form" style="padding-bottom:15px;">
                <ul class="orderFormInfo layui-clear diffFormInfo2">
                    <li>
                        <span>产品购买(冻结)：</span>
                        <p th:text="${userTransactionSum?.productBuyYFreeze}">20,000,000.00元</p>
                    </li>
                    <li>
                        <span>产品购买(扣款)：</span>
                        <p th:text="${userTransactionSum?.productBuyNUnfreeze}">20,000.00元</p>
                    </li>
                    <li>
                        <span>产品购买(解冻)：</span>
                        <p th:text="${userTransactionSum?.productBuyYUnfreeze}">20.00元</p>
                    </li>
                    <li>
                        <span>产品购买(回款)：</span>
                        <p th:text="${userTransactionSum?.productBuyYUnfreeze}">20,000.00元</p>
                    </li>
                    <li>
                        <button type="button" class="layui-btn" lay-submit="" data-type="search">
                            <i class="layui-icon layui-icon-search"></i>
                            查询
                        </button>
                        <button type="button" class="layui-btn" data-type="searchFormClear">清空</button>
                        <button type="button" class="layui-btn" data-type="exportExcel">导出excel</button>
                    </li>
                </ul>
            </div>
