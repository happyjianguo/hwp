<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:itech="http://www.thymeleaf.org/mytag/itech" lang="en">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>任务处理</title>
</head>
<body>

<div class="layui-fluid">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field" style="margin:0 0 0 40px;padding:0 40px;">
            <legend><i class="layui-icon layui-icon-search"></i></legend>
            <div class="layui-field-box" style="padding-top:15px;">
                <form class="layui-form" id="searchForm">
                    <input id="cxmk" name="cxmk" type="hidden" th:value="${cxmk}" class="layui-input"/>
                    <div class="layui-form-item" style="padding-top:0px;">
                        <div class="layui-inline">
                            <label class="layui-form-label">产品名称：</label>
                            <div class="layui-input-block">
                                <input id="cpmc" type="text" name="cpmc" placeholder="请输入产品名称" class="layui-input"
                                       th:value="${cpmc}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">类型：</label>
                            <div class="layui-input-block">
                                <itech:code property="splx" parentCode="splx" type="select"
                                            th:value="${splx}"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">审批状态：</label>
                            <div class="layui-input-block">
                                <itech:code property="spyj" parentCode="spyj" type="select"
                                            th:value="${spyj}"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">申请时间：</label>
                            <div class="layui-input-block">
                                <input id="rangeTime1" type="text" name="createTimeScope" placeholder="时间范围"
                                       class="layui-input"
                                       value="">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="button" class="layui-btn" data-type="search"><i
                                class="layui-icon layui-icon-search"></i>查询
                        </button>
                        <button type="button" class="layui-btn" data-type="searchFormClear"><i
                                class="layui-icon layui-icon-refresh"></i>清空
                        </button>
                    </div>
                </form>
            </div>
        </fieldset>
        <!--<div class="layui-row">-->
        <div class="layui-row" style="padding:0 40px;width: 1561px;">
            <table class="layui-table recordInfo" id="spsqxxTables"
                   lay-filter="spsqxxTables">
            </table>

            <script id="status" type="text/html">
                {{#  if(d.status === undefined){ }}

            <script id="spsqxxBar" type="text/html">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view"><i
                        class="layui-icon fa-ban layui-icon-read"></i>查看</a>
                {{#  if(document.getElementById("cxmk").value !="我申请的"){ }}
                        {{#  if(d.tzlx =="审批"){ }}

                        class="layui-icon layui-icon-ok-circle"></i>审批</a>
                          {{#  } else { }}
                            <a class="layui-btn layui-btn-xs layui-btn-green" lay-event="audit" id="zh"><i
                        class="layui-icon layui-icon-ok-circle"></i>知会</a>
                         {{#  } }}
                {{#  } }}
            </script>
        </div>
        <!--分页-->
        <!--<div id="myPage" class="layui-clear"></div>-->


    </div>
</div>
<!--主体内容结束-->

<script type="text/javascript" th:src="@{/js/app/spsqxx/list.js}"></script>

</body>
</html>
