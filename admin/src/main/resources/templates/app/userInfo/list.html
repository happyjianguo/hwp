        <div class="" style="padding-bottom:15px;padding-top:10px;">
            <form id="searchForm" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名：</label>
                        <div class="layui-input-block">
                            <input id="likeName" type="text" name="userName" placeholder="输入用户姓名"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号码：</label>
                        <div class="layui-input-block">
                            <input id="likeCode" type="text" name="mobile" placeholder="输入手机号码"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">身份证号：</label>
                        <div class="layui-input-block">
                            <input id="likeCode" type="text" name="idNo" placeholder="输入身份证号码"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">注册：</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value="">全部</option>
                                <option value="0">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">绑卡：</label>
                        <div class="layui-input-block">
                            <select name="isBindCard" lay-verify="required">
                                <option value="">全部</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">实名：</label>
                        <div class="layui-input-block">
                            <select name="isRealName" lay-verify="required">
                                <option value="">全部</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">状态：</label>
                        <div class="layui-input-block">
                            <select name="status" lay-verify="required">
                                <option value="">全部</option>
                                <option value="Y">审核通过</option>
                                <option value="N">审核不通过</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn " data-type="search">
                            <i class="layui-icon layui-icon-search"></i>查询
                        </a>
                    </div>
                </div>
            </form>
        </div>
