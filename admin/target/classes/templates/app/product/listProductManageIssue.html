<!DOCTYPE html>

    <title>产品信息管理列表</title>
</head>
<body class="layui-layout-body" style="overflow: auto">
<div class="layui-layout layui-layout-admin">

    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <h3 class="titNav">
            <a href="javascript:;">产品信息发布</a>
        </h3>
        <hr>
        <div class="layui-form layui-card-header" style="padding-bottom:15px;padding-top:10px;">
            <form id="searchForm" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">产品名称</label>
                        <div class="layui-input-block">
                            <input id="likeName" type="text" name="name" placeholder="输入产品名称" autocomplete="off"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">产品编码</label>
                        <div class="layui-input-block">
                            <input id="likeCode" type="text" name="code" placeholder="输入产品编码" autocomplete="off"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <!--<div class="layui-inline">-->
                    <!--<label class="layui-form-label">起息日范围</label>-->
                    <!--<div class="layui-inline">-->
                    <!--<input name="repayStartDate" type="text" class="layui-input" id="repayStartDate">-->
                    <!--</div>-->
                    <!--</div>-->

                    <!--<label class="layui-form-label">到期日范围</label>-->
                    <!--<div class="layui-inline">-->
                    <!--<input name="repayEndDate" type="text" class="layui-input" id="repayEndDate">-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="layui-inline">
                        <label class="layui-form-label">发行状态</label>
                        <div class="layui-input-block">
                            <select name="publishStatus">
                                <option value="">全部</option>
                                <option value="issue">已上架</option>
                                <option value="notIssue">待上架</option>
                                <option value="stop">已下架</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn " data-type="search">
                            <i class="layui-icon layui-icon-search"></i>查询
                        </a>
                    </div>
                </div>
            </form>
        </div>


        <div class="layui-row" style="padding:0 40px;">
            <table id="productManage-table" lay-filter="productManage-table" class="layui-table recordInfo"></table>
        </div>

        <script id="repayType" type="text/html">

            {{#  } else { }}

        <script type="text/html" id="productManage-row-bar">
            <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="productCope"><i
                    class="layui-icon layui-icon-cope"></i>复制
            </button>
            {{#if(d.status === 'init' &&  d.publishStatus === 'notIssue' || d.publishStatus === 'stop'){ }}
            <button class="layui-btn layui-btn-xs layui-btn-warm" lay-event="enable"><i
                    class="layui-icon layui-icon-edit"></i>上架
            </button>
            <button class="layui-btn layui-btn-xs" lay-event="productEditIssue"><i
                    class="layui-icon layui-icon-delete"></i>编辑
            </button>
            {{#  } else { }}
            {{#  if(d.status === 'init' && d.publishStatus === 'issue' ){ }}
            <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="disable"><i
                    class="layui-icon layui-icon-edit"></i>下架
            </button>
            <button class="layui-btn layui-btn-xs" lay-event="productEditIssue"><i
                    class="layui-icon layui-icon-delete"></i>编辑
            </button>
            {{#  } else { }}
            <button class="layui-btn layui-btn-xs" lay-event="productEditIssue"><i
                    class="layui-icon layui-icon-delete"></i>编辑
            </button>
            {{#  } }}
            {{#  } }}
