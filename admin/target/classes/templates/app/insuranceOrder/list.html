        <div class="" style="padding-bottom:15px;padding-top:10px;">
            <form id="searchForm" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系人：</label>
                        <div class="layui-input-block">
                            <input id="likeName" type="text" name="name" placeholder="输入姓名"
                                   class="layui-input" value="">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话：</label>

                        <label class="layui-form-label">预约险种：</label>
                        <div class="layui-input-block">
                            <select name="orderInsuranceType" lay-verify="required">
                                <option value="">全部</option>
                                <option value="1">车险</option>
                                <option value="2">重大疾病</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">是否处理：</label>
                        <div class="layui-input-block">
                            <select name="status" lay-verify="required">
                                <option value="">全部</option>
                                <option value="1">已处理</option>
                                <option value="0">未处理</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">预约时间：</label>
                        <div class="layui-inline">
                            <input type="text" name="createTimeScope" class="layui-input" id="rangeTime1">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn " data-type="search">
                            <i class="layui-icon layui-icon-search"></i>查询
                        </a>
                    </div>
                </div>
            </form>
        </div>
