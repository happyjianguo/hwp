    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <h3 class="titNav">
            <a href="javascript:;">保险预约记录 / </a>
            <a href="javascript:;"> 保险预约详情</a>
        </h3>
        <hr>
        <div class="proCon">
            <h2 class="titH2">保险预约详情</h2>
            <h3 class="titH3">基本信息</h3>
            <form id="searchForm" class="layui-form">
                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="grid-demo grid-demo-bg1">
                            <ul class="proInfo basicInfo">
                                <li class="layui-clear">
                                    <span>联系人：</span>
                                    <p th:text="${insuranceOrder?.name}">张三</p>
                                </li>
                                <li class="layui-clear">
                                    <span>联系电话：</span>
                                    <p th:text="${insuranceOrder?.mobile}">136****8888</p>
                                </li>
                                <li class="layui-clear">
                                    <span>预约险种：</span>
                                    <p>重大疾病</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <h3 class="titH3" style="margin-top:30px;">处理结果</h3>
                <div class="layui-row">
                    <ul class="areaPart">
                        <li>
                            <input type="hidden" name="id" th:value="${insuranceOrder?.id}" value="">
                            <span>是否处理：</span>
                            <div class="layui-input-block">
                                <input type="radio" name="status" value="1" id="manR"
                                       th:checked="${insuranceOrder?.status eq '1'}" title="已处理">
                                <input type="radio" name="status" value="0" id="womanR"
                                       th:checked="${insuranceOrder?.status eq '0'}" title="未处理"
                                       style="margin-left:10px;">
                            </div>
                        </li>
                        <li class="layui-clear">
                            <span>备注：</span>
                            <textarea name="remark" id="" th:text="${insuranceOrder?.remark}"
                                      class="layui-textarea"></textarea>
                        </li>
                    </ul>
                </div>
                <a href="javascript:;" class="layui-btn cusBtn" lay-submit lay-filter="add">提交</a>
                <a href="javascript:;" class="layui-btn" id="back">返回</a>
            </form>
        </div>
    </div>
