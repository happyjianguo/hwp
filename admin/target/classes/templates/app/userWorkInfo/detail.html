    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <div class="proCon">
            <form id="searchForm" class="layui-form">
                <div class="layui-row" style="padding-left:122px;">
                    <ul class="verifyUser layui-clear">
                        <li>
                            <span>用户姓名：</span>
                            <p th:text="${userWorkInfo?.userName}">用户1</p>
                        </li>
                        <li>
                            <span>手机号：</span>
                            <p th:text="${userWorkInfo?.mobile}">13800138000</p>
                        </li>
                        <li>
                            <span>身份证号：</span>
                            <p th:text="${userWorkInfo?.IdNo}">110100199912221234</p>
                        </li>
                    </ul>
                </div>
                <hr/>
                <div class="layui-row" style="padding-left:122px;">
                    <ul class="layui-clear workImgList">
                        <th:block th:if="${not #lists.isEmpty(userWorkInfo?.workProve)}">
                            <li>
                                <img th:src="${userWorkInfo.workProve}" src="images/workImg.png"/>
                                <p>工作证明图</p>
                            </li>
                        </th:block>
                        <th:block th:if="${not #lists.isEmpty(userWorkInfo?.workData)}">
                            <li>
                                <img th:src="${userWorkInfo.workData}" src="images/workImg.png"/>
                                <p>工作证明图</p>
                            </li>
                        </th:block>
                    </ul>
                </div>
                <hr/>
                <input type="hidden" name="id" th:value="${userWorkInfo?.id}">
                <input type="hidden" name="userId" th:value="${userWorkInfo?.userId}">
                <ul class="areaPart">
                    <li>
                        <span style="line-height:36px;">是否通过：</span>
                        <div class="layui-input-block">
                            <input type="radio" name="auditStatus" value="1" lay-verify="auditStatus"
                                   th:checked="${userWorkInfo?.auditStatus eq '1'}" id="manR" title="通过">
                            <input type="radio" name="auditStatus" value="2" lay-verify="auditStatus"
                                   th:checked="${userWorkInfo?.auditStatus eq '2'}" id="womanR" title="不通过"
                                   style="margin-left:10px;">
                        </div>
                    </li>
                    <li class="layui-clear">
                        <span>备注：</span>
                        <textarea name="remark" th:text="${userWorkInfo?.remark}" id=""
                                  class="layui-textarea"></textarea>
                    </li>
                </ul>

                <a href="javascript:;" class="layui-btn cusBtn" lay-submit lay-filter="add">提交</a>
                <a href="javascript:window.history.go(-1);" class="layui-btn">返回</a>
            </form>
        </div>
