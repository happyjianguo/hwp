<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:itech="http://www.thymeleaf.org/mytag/itech" lang="en">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>项目信息管理</title>
</head>
<body>

<div class="layui-fluid">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field" style="margin:0 0 0 40px;padding:0 40px;">
            <legend><i class="layui-icon layui-icon-search"></i></legend>
            <div class="layui-field-box" style="padding-top:15px;">
                <form class="layui-form" id="searchForm">
                    <input id="gdlb" name="gdlb" type="hidden" th:value="${gdlb}" class="layui-input"/>
                    <div class="layui-form-item" style="padding-top:0px;">
                        <div class="layui-inline">
                            <label class="layui-form-label">产品名称：</label>
                            <div class="layui-input-block">
                                <input id="cpmc" type="text" name="cpmc" placeholder="请输入产品名称" class="layui-input"
                                       th:value="${cpmc}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">业务类型：</label>
                            <div class="layui-input-block">
                                <itech:code property="ywlx" parentCode="ywlx" type="select"
                                            th:value="${ywlx}"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">当前阶段：</label>
                            <div class="layui-input-block">
                                <itech:code property="xmjd" parentCode="xmjd" type="select"
                                            th:value="${xmjd}"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">创建时间：</label>
                            <div class="layui-input-block">
                                <input id="rangeTime1" type="text" name="createTimeScope" placeholder="时间范围"
                                       class="layui-input"
                                       value="">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="button" class="layui-btn" data-type="search"><i
                                class="layui-icon layui-icon-search"></i>查询
                        </button>
                        <button type="button" class="layui-btn" data-type="add"><i
                                class="layui-icon layui-icon-add-1"></i>新增
                        </button>
                        <button type="button" class="layui-btn" data-type="searchFormClear"><i
                                class="layui-icon layui-icon-refresh"></i>清空
                        </button>
                    </div>
                </form>
            </div>
        </fieldset>
        <!--<div class="layui-row">-->
        <div class="layui-row" style="padding:0 40px;width: 1561px;">
            <table class="layui-table recordInfo" id="xmxxglTables"
                   lay-filter="xmxxglTables">

            </table>

            <script id="status" type="text/html">
                {{#  if(d.status === undefined){ }}
                未知
                {{#  } else { }}
                {{#  if(d.status === '0'){ }}
                草稿箱
                {{#  } }}
                {{#  if(d.status === '1'){ }}
                上架
                {{#  } }}
                {{#  if(d.status === '2'){ }}
                下架
                {{#  } }}
                {{#  } }}
            </script>
            <script id="xmxxglBar" type="text/html">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view"><i
                        class="layui-icon fa-ban layui-icon-read"></i>查看</a>
                {{#  if(document.getElementById("gdlb").value=="运行中项目列表"){ }}
                <a class="layui-btn layui-btn-xs" lay-event="update"><i
                        class="layui-icon layui-icon-edit"></i>修改</a>
                <a class="layui-btn layui-btn-xs  layui-btn-warm" lay-event="xmgl"><i
                        class="layui-icon layui-icon-set-sm"></i>项目管理</a>
                <a class="layui-btn layui-btn-xs layui-btn-green" lay-event="bgjd"><i
                        class="layui-icon layui-icon-senior"></i>变更阶段</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="jsxm"><i
                        class="layui-icon layui-icon-circle-dot"></i>结束项目</a>
                {{#  } }}
            </script>

        </div>
        <!--分页-->
        <!--<div id="myPage" class="layui-clear"></div>-->


    </div>
</div>
<!--主体内容结束-->
