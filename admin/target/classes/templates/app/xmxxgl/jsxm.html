<!DOCTYPE html>

<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <title>项目管理</title>

                                <textarea lay-verify="required" id="xxms" name="xxms" th:text="${xmxxgl.xxms}"

                            </li>

                                    <img id="imgSrc" src="/images/workImg.png" />

                                        <b></b>
                                        <a href="javascript:clearUploadImg()">&times;</a>
                                    </p >
                                </div>
                                <span style="color: #a52a2a" id="isUpload">未上传</span>
                                <input lay-verify="isUpload" type="hidden" id="logo" name="logo" th:value="${logo}" />
                            </li>-->
                            <li class="layui-clear">
                                <p class="upTip">上传附件</p>
                                <div class="pdfList layui-clear" id="demo2">
                                    <div th:each="att : ${AttachFileList}">
                                        <a th:href="${att.fileUrl}" target="_blank"><i
                                                class="layui-icon layui-icon-close"></i><span
                                                th:text="${att.fileName}"></span></a>
                                    </div>
                                </div>
                                <br/>
                                <div class="layui-upload">
                                    <button type="button" class="layui-btn layui-btn-warm" id="test2">多文件上传</button>
                                    <input type="hidden" id="attachFile" name="attachFile" required>
                                </div>
                            </li>

                            <!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                <legend>上传附件：</legend>
                            </fieldset>

                            <div class="layui-upload">
                                <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
                                <div class="layui-upload-list">

                                        <tr>
                                            <th>文件名</th>

                            <li class="layui-clear">
                                <span><i style=" color: #ec1a0d;">* </i>归档至：</span>
                                <div class="articleState">
                                    <itech:code property="gdlb" parentCode="gdlb" type="select"
                                                th:value="${xmxxgl.gdlb}" lay-verify="required"/>
                                </div>
                            </li>

                            <li class="layui-clear">
                                <hr class="layui-bg-blue">
                                <span><i style=" color: #ec1a0d;">* </i>审批人：</span>
                                <div class="articleState">
                                    <input id="jsxmSprName" name="jsxmSprName" type="text" lay-verify="required"
                                           th:value="${xmxxgl.jsxmSprName}" readonly class="layui-input"/>
                                    <input id="jsxmSprId" name="jsxmSprId" type="hidden" th:value="${xmxxgl.jsxmSprId}"
                                           class="layui-input"/>
                                    <input id="jsxmSpr" name="jsxmSpr" type="hidden" th:value="${xmxxgl.jsxmSpr}"
                                           class="layui-input"/>
                                </div>
                                &nbsp;

                                    <button type="button" class="layui-btn layui-btn-radius" data-type="selectJsxmSpr">
                                        <i
                                                class="layui-icon layui-icon-add-circle-fine"></i></button>
                                </div>

                        </ul>
                    </div>
                    <button id="saveButton" class="layui-btn" lay-submit lay-filter="save">提交</button>
                    <a href="javascript:window.history.go(-1);" class="layui-btn layui-btn-primary">返回</a>
                    <!--<button class="layui-btn layui-btn-primary" data-type="cancel">返回</button>-->

            </div>
        </div>
    </div>
    <!--主题内容结束-->

</div>
<script type="text/javascript" th:src="@{/js/app/xmxxgl/jsxm.js}"></script>
<script type="text/javascript">
    // 清空上传图片
    function clearUploadImg() {
        // 提示文字
        document.getElementById("isUpload").innerText = "未上传";
        // 给input赋值
        document.getElementById("logo").value = "";
        // 回显原来图片
        document.getElementById("imgSrc").src = "/images/workImg.png";

    }
</script>
